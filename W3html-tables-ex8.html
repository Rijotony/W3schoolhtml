<! DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		table,th,td{
			border: 2px solid black;
			border-collapse: collapse;
		}
		th,td{
			padding: 5px;
			text-align: left;
		}
	</style>
</head>
<body>
<h2>Cell that spans two rows:</h2>
<table style="width: 100%">
	<tr>
		<th>Name</th>
		<th>Ria</th>
	</tr>

	<tr>
		<td rowspan="2">Telephone Numbers</td>
		<td>3445345</td>
		</tr>
	<tr>
		<td>3447639</td>
	</tr>

</table>

</body>
</html>
